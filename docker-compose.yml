services:
  db:
    image: pgvector/pgvector:pg15
    container_name: ${DB_CONTAINER_NAME:-10xcoder_db}
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [app_net]

  redis:
    image: redis:7-alpine
    container_name: ${REDIS_CONTAINER_NAME:-10xcoder_redis}
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks: [app_net]

  app:
    image: ghcr.io/techysiddhant/10xcoder-api:latest
    container_name: ${APP_CONTAINER_NAME:-10xcoder_app}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      # Database
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DATABASE_URL: ${DATABASE_URL}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Auth
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      API_URL: ${API_URL}
      # GitHub OAuth
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      # Email
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM}
      # AI
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # AWS S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      CDN_URL: ${CDN_URL}
    depends_on:
      - db
      - redis
    networks: [app_net]

  migrate:
    build:
      context: .
      dockerfile: apps/api/migration.Dockerfile
    container_name: 10xcoder_migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      - db
    networks: [app_net]
    restart: 'no'
    profiles: ['migrate']

  nginx:
    image: nginx:alpine
    container_name: ${NGINX_CONTAINER_NAME:-10xcoder_nginx}
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/ssl/cloudflare:/etc/ssl/cloudflare:ro
    depends_on:
      - app
    networks: [app_net]

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: 10xcoder_uptime
    restart: unless-stopped
    volumes:
      - uptime_kuma_data:/app/data
    networks: [app_net]

networks:
  app_net:

volumes:
  postgres_data:
  uptime_kuma_data:
