  #         cpus: '0.25'
  #         memory: 128M
  #       reservations:
  #         cpus: '0.1'
  #         memory: 32M

networks:
  app_net:
    driver: bridge

volumes:
  postgres_data:
    name: ${DB_VOLUME_NAME:-postgres_data}
  redis_data:
    name: ${REDIS_VOLUME_NAME:-redis_data}
