version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: ${DB_CONTAINER_NAME:-10xcoder_db}
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [app_net]

  redis:
    image: redis:7-alpine
    container_name: ${REDIS_CONTAINER_NAME:-10xcoder_redis}
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks: [app_net]

  app:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ${APP_CONTAINER_NAME:-10xcoder_app}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      - db
      - redis
    networks: [app_net]

  migrate:
    build:
      context: .
      dockerfile: apps/api/migration.Dockerfile
    container_name: 10xcoder_migrate
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    networks: [app_net]
    restart: 'no'
    profiles: ['migrate']

  nginx:
    image: nginx:alpine
    container_name: ${NGINX_CONTAINER_NAME:-10xcoder_nginx}
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app
    networks: [app_net]

networks:
  app_net:

volumes:
  postgres_data:
