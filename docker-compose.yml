services:
  # ==========================================================================
  # Migration Service (run with: docker compose --profile migrate up migrate)
  # ==========================================================================
  migrate:
    build:
      context: .
      dockerfile: apps/api/migration.Dockerfile
    container_name: ${MIGRATE_CONTAINER_NAME:-10xcoder_migrate}
    environment:
      # Use pre-encoded DATABASE_URL to handle special characters in credentials
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_net
    profiles:
      - migrate
    # Exit after running migrations
    restart: 'no'

  # ==========================================================================
  # Application Service
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ${APP_CONTAINER_NAME:-10xcoder_app}
    restart: always
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${APP_PORT:-3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - API_URL=${API_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - AWS_REGION=${AWS_REGION:-ap-south-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - CDN_URL=${CDN_URL}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_net
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  db:
    image: postgres:15-alpine
    container_name: ${DB_CONTAINER_NAME:-10xcoder_db}
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_net
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  redis:
    image: redis:7-alpine
    container_name: ${REDIS_CONTAINER_NAME:-10xcoder_redis}
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
      - ./scripts/redis-healthcheck.sh:/usr/local/bin/redis-healthcheck:ro
    networks:
      - app_net
    healthcheck:
      test: ['CMD', '/usr/local/bin/redis-healthcheck']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  nginx:
    image: nginx:alpine
    container_name: ${NGINX_CONTAINER_NAME:-10xcoder_nginx}
    restart: always
    ports:
      - '${NGINX_PORT:-80}:80'
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app
    networks:
      - app_net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M

  # Dozzle - Container log viewer (disabled for security - Docker socket mount risk)
  # Uncomment and secure properly before using in production
  # See: scripts/add-dozzle-user.sh for authentication setup
  # dozzle:
  #   image: amir20/dozzle:latest
